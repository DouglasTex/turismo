<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
	<title>Lista de Atrativos</title>
	<!--CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Area do Turista</span>
		    
		    	<form action="getAtrativosPorNome" method="POST">
					<input name="nome">
					<input class="btn btn-primary" type="submit" value="busca">
				</form>
		    
		    <a class="btn btn-primary" href="/turismo/newatrativo" role="button">Cadastro de Atrativo</a>
		  </div>
		</nav>
	</header>
	
	<br>

	<br>
	
	<section>
		<div class="container" style="width: fit-content; padding-bottom: 30px;">
		
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item active" aria-current="page">Atrativos</li>
			  </ol>
			</nav>
			
			<div class="card" style="width: 40rem; margin-top: 20px;" th:each="atrativo : ${atrativos}">
			  <div class="card-body">
			    <h5 class="card-title"> <span th:text="${atrativo.nome}"></span> </h5>
			    <h6 class="card-subtitle mb-2 text-muted"> <span th:text="${atrativo.getCidade()}"></span>, <span th:text="${atrativo.getEstado()}"></span> </h6>
			    <p class="card-text"><span th:utext="${#strings.abbreviate (atrativo.getDescricao(), 200)}"></span></p>
			    <!-- Usando o Thymeleaf aqui
					- "TC" seria a sigla para o controlador (TurismoController)
					- getAtrativoDetails é o método que está no controlador que precisa 
					ser chamado para ir até a página dos detalhes do atrativo
				-->
			    <a th:href="${(#mvc.url('TC#getAtrativoDetails').arg(0, atrativo.getCodigo())).build()}">Detalhes</a>
			  </div>
			</div>
			
		</div>
	</section>

</body>


</html>
