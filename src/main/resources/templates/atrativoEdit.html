<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
	<title>Lista de Atrativos</title>
	
	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Area do Turista</span>
		  </div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/turismo/atrativos">Atrativos</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Editar atrativo</li>
			  </ol>
			</nav>

			<div>
				<form th:action="@{/saveAtrativo}" th:object="${atrativo}" method="POST">
					
					<!-- <input type="hidden" th:value="${atrativo.getCodigo()}" th:field="${atrativo.getCodigo()}" name="id" /> -->
					
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="nome" placeholder="Nome *" th:value="${atrativo.nome}" th:field="${atrativo.nome}">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="cidade" placeholder="Cidade *" th:value="${atrativo.cidade}" th:field="${atrativo.cidade}">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="estado" placeholder="Estado *" th:value="${atrativo.estado}" th:field="${atrativo.estado}">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="tipo" placeholder="Tipo *" th:value="${atrativo.tipo}" th:field="${atrativo.tipo}">
					</div>
					
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="latitude" placeholder="Latitude" th:value="${atrativo.latitude}" th:field="${atrativo.latitude}">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="longitude" placeholder="Longitude" th:value="${atrativo.longitude}" th:field="${atrativo.longitude}">
					</div>
					
					<textarea type="text" class="form-control" name="descricao" placeholder="Descricao " style="margin-top: 10px;" th:value="${atrativo.descricao}" th:field="${atrativo.descricao}"></textarea>
					
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="fonte" placeholder="Fonte" th:value="${atrativo.fonte}" th:field="${atrativo.fonte}">
					</div>
					
					<small class="form-text text-muted">(*) Campos Obrigat√≥rios</small><br>
				
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
					<a href="/turismo/atrativos" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
					
				</form>
			</div>
			
		</div>
	</section>

</body>
</html>
