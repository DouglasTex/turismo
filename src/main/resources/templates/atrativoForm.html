<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
	<title>Lista de Atrativos</title>
	
	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Area do Turista</span>
		  </div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/turismo/atrativos">Atrativos</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Cadastro de atrativo</li>
			  </ol>
			</nav>
			
			<div>
				<!-- incluindo mensagem de erro no formulario para caso dê erro | AINDA NÃO FUNCIONA, falta alterar Atrativo -->
				<th:block th:include="mensagemValidacao"></th:block>
				
				<form method="POST">
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="nome" placeholder="Nome *">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="cidade" placeholder="Cidade *">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="estado" placeholder="Estado *">
						
						<!--
						<select class="form-select form-select-sm" aria-label=".form-select-sm estado">
						  <option selected>Selecione o estado</option>
						  <option value="1">RN</option>
						  <option value="2">PB</option>
						  <option value="3">PE</option>
						  <option value="4">BA</option>
						  <option value="5">CE</option>
						</select>
						-->
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="tipo" placeholder="Tipo *">
					</div>
					
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="latitude" placeholder="Latitude">
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="longitude" placeholder="Longitude">
					</div>
					
					<textarea type="text" class="form-control" name="descricao" placeholder="Descricao " style="margin-top: 10px;"></textarea>
					
					<div class="form-group" style="margin-top: 10px;">
						<input type="text" class="form-control" name="fonte" placeholder="Fonte">
					</div>
					
					<small class="form-text text-muted">(*) Campos Obrigatórios</small><br>
				
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Cadastrar</button>
					<a href="/turismo/atrativos" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
					
				</form>
			</div>
			
		</div>
	</section>

</body>
</html>
