<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
	<title>Lista de Atrativos</title>
	<!--CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Area do Turista</span>
		  </div>
		</nav>
	</header>

	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/turismo/atrativos">Atrativos</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Detalhes do atrativo</li>
			  </ol>
			</nav>
			
			<article>
				<h1 class="card-tittle" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${atrativo.nome}"></span></h1>
				
				<p class="card-subtittle mb-2 text-muted">
					<span th:text="${atrativo.cidade}"></span>, <span th:text="${atrativo.estado}"></span>
					 | <a href="#" class="link" style="text-align: left;"><span th:text="${atrativo.getTipo()}"></span></a>.
				</p>
				
				<section>
					<p class="card-text" style="margin-top: 40px;"><span th:utext="${atrativo.descricao}"></span></p>
				</section>
				
				<!-- VER COMO PLOTAR O MAPA COM AS COORDENADAS
				<div id="googleMap" style="width:100%;height:400px;"></div>
					<script>
						function myMap() {
						var mapProp= {
						  center:new google.maps.LatLng(51.508742,-0.120850),
						  zoom:5,
						};
						var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
						}
					</script>
					
					<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
				 -->
				
				<br>
				<p class="card-subtittle mb-2">
					Lat: <span th:text="${atrativo.getLatitude}"></span>
					<br>
					Long: <span th:text="${atrativo.getLongitude}"></span>
				</p>
				<br>
				<p class="card-subtittle mb-2 text-muted">
					Fonte: <span th:text="${atrativo.getFonte}"></span>.
				</p>
				
				<br>
				
				<a th:href="@{'/turismo/atrativoEdit?id=' + ${atrativo.getCodigo()}}" class="btn btn-primary" style="margin-top: 10px;">Editar</a>
				<a th:href="@{'/turismo/removeAtrativo?id=' + ${atrativo.getCodigo()}}" class="btn btn-danger" style="margin-top: 10px;">Deletar</a>
				
				
			</article>
			
		</div>
	</main>

</body>

</html>
